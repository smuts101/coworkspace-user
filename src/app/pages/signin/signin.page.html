<ion-content style="width: 100%;">
    <div class="container">
        <h1 class="login">Login</h1>

        <form class="formload" [formGroup]="LoginForm" (ngSubmit)="submit()">
            <div id="circle"></div>
            <div id="circle2"></div>
            <div id="circle3"></div>
            <div id="circle4"></div>
            <ion-card>
                <ion-card-content>
                    <ion-item class="purple">
                        <ion-icon name="person-outline"></ion-icon>
                        <ion-input class="input" type="email" formControlName="email" placeholder="Email"></ion-input>
                        <div *ngFor="let error of errorMessages.email">
                            <ng-container *ngIf="email.hasError(error.type) && (email.dirty || email.touched)">
                                <small class="error-message">{{error.message}}</small>
                            </ng-container>
                        </div>
                    </ion-item>
                    <ion-item class="purple">
                        <ion-icon name="key-outline"></ion-icon>
                        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                        <div *ngFor="let error of errorMessages.password">
                            <ng-container *ngIf="password.hasError(error.type) && (password.dirty || email.touched)">
                                <small class="error-message">{{error.message}}</small>
                            </ng-container>
                        </div>
                    </ion-item>
                </ion-card-content>
            </ion-card>
            <ion-item style="width: 100%;">
                <ion-label style="color: black;" routerLink="/forget">Forgot password?</ion-label>
                <ion-radio slot="start" value="biff"></ion-radio>
                <ion-button type="submit" [disabled]="!LoginForm.valid">LOGIN</ion-button>
            </ion-item>
            <p routerLink="/signup" class="signup">Sign Up</p>
        </form>
    </div>

</ion-content>
